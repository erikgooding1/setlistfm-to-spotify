<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Loading...</h1>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/execute',
                type: 'POST',
                data: {url: '{{ url }}'},
                success: function(response) {
                    $('body').html(response);
                }
            });
        });
    </script>
</body>
</html>
