<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/fontawesome.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/brands.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/solid.css') }}" />
</head>
<body>
    <div class="container-fluid text-center">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <i style="color:#81b71a" class="fa-brands fa-spotify fa-2xl"></i>
                <h1 class="display-5 fw-bold my-4">Setlist.fm to Spotify Playlist Converter</h1>
                <form class="input-group mb-3" method="POST">
                    <input type="text" id="url" name="url" class="form-control" placeholder="Enter a valid setlist.fm URL" aria-label="setlist.fm url" aria-describedby="submit-button">
                    <button class="btn btn-outline-secondary" type="submit" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
