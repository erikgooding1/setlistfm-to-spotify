<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}" />
    <script src="https://kit.fontawesome.com/7ccb4f9b88.js" crossorigin="anonymous"></script>
    <script>
        setTimeout(function() {
            $('#warning').fadeOut('fast');
        }, 5000);
    </script>
</head>
<body>
        <div class="p-5 text-center text-light" id="jumbo">
            <div class="container-fluid py-5">
                <i class="sp-green fa-brands fa-spotify fa-2xl"></i>
                <h1 class="display-5 fw-bold my-4">Setlist.fm to Spotify Playlist Converter</h1>
                {{ warning|safe }}
                <form class="mb-3" method="POST" action="/">
                    <div class="input-group mb-2 px-lg-5">
                        <input type="text" id="url" name="url" class="form-control" placeholder="Enter a valid setlist.fm URL" aria-label="setlist.fm url" aria-describedby="submit-button">
                        <button class="btn btn-success" type="submit" id="submit-button">Submit</button>
                    </div>
                    <div class="input-group justify-content-center" id="checkboxes">
                        <div class="form-check px-4 py-2">
                            <input class="form-check-input" type="checkbox" name="tapes">
                            <label class="form-check-label" for="tapes">Tapes</label>
                        </div>
                        <div class="form-check px-4 py-2">
                            <input class="form-check-input" type="checkbox" name="medleys">
                            <label class="form-check-label" for="medleys">Medleys</label>
                        </div>
                    </div>
		</form>
                {{ auth_html|safe }}
            </div>
        </div>
</body>
</html>
